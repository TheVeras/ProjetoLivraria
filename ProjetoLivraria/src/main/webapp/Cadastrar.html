<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar Livros</title>
</head>
<body>
	<form action="Cadastrar" method="POST">
		<label>Código do Livro:</label> 
		<input type="number" name="codlivro"></input><br>
		<label>Título:</label> 
		<input type="text" name="titulo"></input><br>
		<label>Autor:</label> 
		<input type="text" name="autor"></input><br>
		<label>Categorias:</label> 
		<select name="categoria" id="" form="">
  			<option value="arquitetura">Arquitetura</option>
 			<option value="design">Design</option>
  			<option value="informatica">Informática</option>
  			<option value="literaturabrasileira">Literatura brasileira</option>
  			<option value="literaturainfantil">Literatura infantil</option>
  			<option value="literaturauniversal">Literatura universal</option>
  			<option value="musicaearte">Música e arte</option>  			
		</select><br>
		<label>Preço:</label> 
		<input type="text" name="valor"></input><br>
		<button type="submit" name="btn" value="cad">Cadastrar</button>
		<button type="submit" name="btn" value="exc">Excluir</button>
		<button type="submit" name="btn" value="alt">Alterar</button>
	</form>
</body>
</html>
